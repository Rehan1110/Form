<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="image-container">
    <img src="images/dave-hoefler-lsoogGC_5dg-unsplash.jpg" alt="can't found" class="image"/>
    <p class="image-text">Photo by Halle West on unsplash</p>
  </div>
  <div class="form-container">
  <Form action="/#" method="post" class="form_form">
    <p class="text-para">This is not a real online service! You know you need something <br>
      like this in your life to help you realize your deepest dreams.<br>
      Sign up now to get started. 
      </p>
      <p class="text-para">You know you want to.</p>
    <fieldset class="field">
      <div class="input">
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name"/>
  </div>
  <div class="input">
    <label for="second_name">Second Name:</label>
    <input type="text" id="second_name"/>
  </div>
    </fieldset>
    <fieldset class="field">
      <div class="input">
    <label for="email">Email:</label>
    <input type="email" id="email">
  </div>
  <div class="input">
    <label for="phone_no">Phone No.:</label>
    <input type="text" id="phone_no">
  </div>
    </fieldset>
    <fieldset class="field">
      <div class="input">
    <label for="password">Password:</label>
    <input type="password" id="password">
      </div>
      <div class="input">
    <label for="confirm_password">Confirm Password:</label>
    <input type="password" id="confirm_password">
      </div>
    </fieldset>
    <button type="submit">Create Account:</button>
    <p>Already have account ? <strong>log in</strong></p>
  </Form>
</div>
  </div>
</body>
</html>
